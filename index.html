<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كسر الرهاب الاجتماعي في 30 يوم - دليلك للتحرر من القلق الاجتماعي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5f7a;
            --primary-dark: #0d3e52;
            --secondary: #57a3b8;
            --accent: #f4a261;
            --accent-warm: #e76f51;
            --success: #2a9d8f;
            --bg-light: #fefcf8;
            --bg-cream: #f8f4ed;
            --text-dark: #2b2d42;
            --text-gray: #5a5a6b;
            --border-subtle: rgba(87, 163, 184, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-decoration::before,
        .bg-decoration::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }

        .bg-decoration::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            top: -200px;
            right: -150px;
            animation-delay: -5s;
        }

        .bg-decoration::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(225deg, var(--accent), var(--accent-warm));
            bottom: -150px;
            left: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.05);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-family: 'Cairo', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .hero-content .subtitle {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            margin: 2.5rem 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: 'Cairo', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 0.3rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            font-family: 'Cairo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            color: white;
            box-shadow: 0 4px 20px rgba(244, 162, 97, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(244, 162, 97, 0.5);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* Book Cover 3D */
        .hero-book {
            perspective: 1500px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .book-3d {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            animation: bookFloat 6s infinite ease-in-out;
        }

        .book-3d:hover {
            transform: rotateY(-15deg) rotateX(5deg);
        }

        @keyframes bookFloat {
            0%, 100% {
                transform: translateY(0) rotateY(-5deg);
            }
            50% {
                transform: translateY(-20px) rotateY(-5deg);
            }
        }

        .book-cover {
            position: relative;
            border-radius: 12px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .book-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--accent-warm);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(231, 111, 81, 0.4);
            transform: rotate(12deg);
            font-size: 0.9rem;
        }

        /* Section Title */
        .section-title {
            font-family: 'Cairo', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary);
        }

        /* Free Sample Section */
        .free-sample-section {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            position: relative;
            overflow: hidden;
        }

        .free-sample-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="dots" width="60" height="60" patternUnits="userSpaceOnUse"><circle cx="30" cy="30" r="2" fill="rgba(26,95,122,0.1)"/></pattern></defs><rect width="60" height="60" fill="url(%23dots)"/></svg>');
            opacity: 0.5;
        }

        .sample-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .sample-intro {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .sample-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--success), #1d7a6f);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.3);
        }

        .sample-intro h2 {
            font-family: 'Cairo', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .sample-intro p {
            font-size: 1.2rem;
            color: var(--text-gray);
            line-height: 1.8;
        }

        .sample-content-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            align-items: start;
        }

        .pdf-viewer-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            position: sticky;
            top: 2rem;
        }

        .pdf-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-title {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .pdf-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            background: #f5f5f5;
        }

        .pdf-footer {
            padding: 1.5rem 2rem;
            background: var(--bg-light);
            text-align: center;
        }

        .pdf-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.3);
        }

        .pdf-download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 162, 97, 0.4);
        }

        .sample-highlights {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .highlight-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border-right: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .highlight-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .highlight-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 1rem;
        }

        .highlight-card h3 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.8rem;
        }

        .highlight-card p {
            color: var(--text-gray);
            line-height: 1.7;
        }

        .sample-cta-box {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(26, 95, 122, 0.3);
        }

        .sample-cta-box h3 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .sample-cta-box p {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-bottom: 2rem;
        }

        .sample-cta-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(244, 162, 97, 0.4);
        }

        .sample-cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(244, 162, 97, 0.5);
        }

        .testimonial-box {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 16px;
            border-right: 4px solid var(--success);
            position: relative;
        }

        .testimonial-box::before {
            content: '"';
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 4rem;
            color: var(--success);
            opacity: 0.15;
            font-family: Georgia, serif;
        }

        .testimonial-text {
            position: relative;
            z-index: 2;
            color: var(--text-dark);
            line-height: 1.8;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .testimonial-author {
            font-weight: 700;
            color: var(--primary);
        }

        /* Chapters Section */
        .chapters-section {
            background: var(--bg-light);
            padding: 5rem 2rem;
        }

        .chapters-grid {
            max-width: 1200px;
            margin: 3rem auto 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .chapter-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .chapter-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(26, 95, 122, 0.15);
            border-color: var(--accent);
        }

        .chapter-image {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .chapter-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .chapter-card:hover .chapter-image img {
            transform: scale(1.08);
        }

        .chapter-info {
            padding: 1.8rem;
        }

        .chapter-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Cairo', sans-serif;
        }

        .chapter-title {
            font-family: 'Cairo', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.5;
            margin-bottom: 0.8rem;
        }

        .chapter-desc {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Game Map Section */
        .game-map {
            background: var(--bg-cream);
            padding: 5rem 2rem;
            text-align: center;
        }

        .game-map img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        /* Social Proof */
        .social-proof {
            padding: 5rem 2rem;
            background: white;
        }

        .testimonials {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .testimonial-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .testimonial-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Bonus Section - Value Stack */
        .bonus-section {
            background: linear-gradient(135deg, #f8f4ed 0%, #fefcf8 100%);
            padding: 5rem 2rem;
        }

        .bonus-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .value-stack {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .bonus-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 2rem;
            align-items: center;
            border: 2px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .bonus-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.12);
            border-color: var(--accent);
        }

        .bonus-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent), var(--accent-warm));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 6px 20px rgba(244, 162, 97, 0.3);
            flex-shrink: 0;
        }

        .bonus-content {
            flex: 1;
        }

        .bonus-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
        }

        .bonus-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            font-family: 'Cairo', sans-serif;
        }

        .bonus-title {
            font-family: 'Cairo', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.6rem;
            line-height: 1.3;
        }

        .bonus-description {
            color: var(--text-gray);
            font-size: 1rem;
            line-height: 1.6;
        }

        .bonus-price {
            text-align: center;
            min-width: 100px;
            flex-shrink: 0;
        }

        .price-value {
            font-family: 'Cairo', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-warm);
            display: block;
            line-height: 1;
        }

        .price-currency {
            font-size: 1rem;
            color: var(--text-gray);
            font-weight: 600;
        }

        /* Total Value Box */
        .total-value {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            padding: 2.5rem;
            color: white;
            box-shadow: 0 10px 40px rgba(26, 95, 122, 0.3);
        }

        .total-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .total-text h3 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .total-text p {
            font-size: 1.05rem;
            opacity: 0.9;
        }

        .total-price {
            text-align: center;
            flex-shrink: 0;
        }

        .original-total {
            font-family: 'Cairo', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-decoration: line-through;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .free-badge {
            background: var(--success);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 800;
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.4);
        }

        /* CTA Section */
        .cta-section {
            background: var(--bg-cream);
            padding: 5rem 2rem;
            text-align: center;
        }

        .cta-box {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .price {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-warm);
            margin: 1rem 0;
            font-family: 'Cairo', sans-serif;
        }

        .price-label {
            color: var(--text-gray);
            text-decoration: line-through;
            font-size: 1.2rem;
        }

        /* FAQ Section */
        .faq-section {
            padding: 5rem 2rem;
            background: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .faq-container {
            max-width: 900px;
            margin: 3rem auto 0;
        }

        .faq-item {
            background: var(--bg-light);
            margin-bottom: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            border-color: var(--accent);
        }

        .faq-question {
            padding: 1.5rem 2rem;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .faq-question:hover {
            background: rgba(26, 95, 122, 0.05);
        }

        .faq-question span {
            font-size: 1.5rem;
            font-weight: 700;
            transition: transform 0.3s ease;
        }

        .faq-item.active .faq-question span {
            transform: rotate(45deg);
        }

        .faq-answer {
            padding: 0 2rem 1.5rem;
            color: var(--text-gray);
            line-height: 1.8;
            font-size: 1.05rem;
            display: none;
        }

        .faq-item.active .faq-answer {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: var(--primary-dark);
            color: rgba(255, 255, 255, 0.8);
            padding: 3rem 2rem;

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // FAQ Toggle - Fixed
        document.addEventListener('DOMContentLoaded', function() {
            const faqQuestions = document.querySelectorAll('.faq-question');
            
            faqQuestions.forEach(question => {
                question.addEventListener('click', function() {
                    const faqItem = this.parentElement;
                    const isActive = faqItem.classList.contains('active');
                    
                    document.querySelectorAll('.faq-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    if (!isActive) {
                        faqItem.classList.add('active');
                    }
                });
            });
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.chapter-card, .bonus-card').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
            observer.observe(el);
        });
    </script>
